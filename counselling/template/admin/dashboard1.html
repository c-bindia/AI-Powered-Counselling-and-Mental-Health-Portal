{% extends 'base.html' %}

{% block content %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .dashboard-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 22px;
            color: #007bff;
        }

        .stat-card p {
            font-size: 16px;
            color: #333;
        }

        .dashboard-links {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            margin: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <div class="dashboard-container">
        <h2>Welcome to the Admin Dashboard</h2>

        <div class="stats-container">
            <div class="stat-card">
                <h3>{{ total_counselors }}</h3>
                <p>Total Counselors</p>
            </div>
            <div class="stat-card">
                <h3>{{ total_students }}</h3>
                <p>Total Students</p>
            </div>
            <div class="stat-card">
                <h3>{{ total_appointments }}</h3>
                <p>Total Appointments</p>
            </div>
        </div>

        <div class="dashboard-links">
            <a href="{% url 'addcounsellor' %}" class="btn btn-primary">Add Counselor</a>
            <a href="{% url 'clist' %}" class="btn btn-secondary">View Counselors</a>
            <a href="{% url 'slist' %}" class="btn btn-primary">View Students</a>
            
        </div>
    </div>

{% endblock %}
