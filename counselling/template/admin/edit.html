{% extends 'base.html' %}

{% block content %}
<style>
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
</style>

<h2>Edit Availability for {{ counselor.username }}</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ availability.date|date:'Y-m-d' }}" required readonly>
    </div>

    <div class="form-group">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ availability.start_time|time:'H:i' }}" required>
    </div>

    <div class="form-group">
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" value="{{ availability.end_time|time:'H:i' }}" required>
    </div>

    <button type="submit">Update</button>
</form>

<a href="{% url 'view' counselor.id %}">Back to Availability</a>

{% endblock %}
