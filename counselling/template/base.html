<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color:white;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease, padding-left 0.3s ease;
            text-align: left;
        }

        .sidebar a:hover {
            background: #1ABC9C;
            padding-left: 25px;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 60px;
                overflow: hidden;
            }

            .sidebar h2 {
                display: none;
            }

            .sidebar a {
                text-align: left;
                font-size: 20px;
                padding: 15px;
            }

            .sidebar a:hover {
                padding-left: 0;
                background: #1ABC9C;
            }

            .content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{% url 'dashboard1' %}">üè† Home</a>
        <a href="{% url 'addcounsellor' %}">‚ûï Add Counsellor</a>
        <a href="{% url 'clist' %}">üë®‚Äç‚öïÔ∏è Counsellor List</a>
        <a href="{% url 'slist' %}">üìã Student List</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
