<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">Register</h2>
        {% if msg %}
            <div class="alert alert-info">{{ msg }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <div class="form-group">
                <label>Roles</label>
                <div class="form-check">
                    {{ form.is_admin }} <label class="form-check-label" for="is_admin">Admin</label>
                </div>
                <div class="form-check">
                    {{ form.is_counselor }} <label class="form-check-label" for="is_counselor">Counselor</label>
                </div>
                <div class="form-check">
                    {{ form.is_student }} <label class="form-check-label" for="is_student">Student</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
