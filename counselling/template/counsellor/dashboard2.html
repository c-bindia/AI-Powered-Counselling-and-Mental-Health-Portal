{% extends 'base2.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
    }

    .dashboard-container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #007bff;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 18px;
    }

    .stats-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .stat-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 30%;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .stat-card:hover {
        transform: scale(1.05);
    }

    .stat-card h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 5px;
    }

    .stat-card p {
        font-size: 16px;
        color: #666;
    }

    .stat-card.appointments { background: #17a2b8; color: white; }
    .stat-card.students { background: #28a745; color: white; }
    .stat-card.reviews { background: #ffc107; color: white; }

    @media (max-width: 768px) {
        .stats-container {
            flex-direction: column;
            align-items: center;
        }
        .stat-card {
            width: 80%;
            margin-bottom: 15px;
        }
    }
</style>

<div class="dashboard-container">
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Manage your counseling sessions and student interactions here.</p>

    <div class="stats-container">
        <div class="stat-card appointments">
            <h2>{{ total_appointments }}</h2>
            <p>Appointments</p>
        </div>
        <div class="stat-card students">
            <h2>{{ total_students }}</h2>
            <p>Students</p>
        </div>
        <div class="stat-card reviews">
            <h2>{{ total_feedbacks }}</h2>
            <p>Feedbacks</p>
        </div>
    </div>
</div>

{% endblock %}
